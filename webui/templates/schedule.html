{% extends "base.html" %}
{% block content %}

<h1>Schedule</h1>

<section class="card">
  <p class="muted">This controls how often the merger scans <code>input_docs</code> for new .docx files. The running job will be restarted with the new interval.</p>

  <form method="post" action="/schedule" class="form">
    <label>Interval (minutes)</label>
    <input type="number" name="interval_minutes" min="1" value="{{ (config.interval_seconds // 60) if config.interval_seconds else 5 }}" />
    <button type="submit">Save</button>
  </form>
</section>

{% endblock %}
